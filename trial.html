<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Example</title>
    <script src="
    https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.min.js
    "></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>

  </head>
  <body>
    <button id="open-connect-modal">Open Modal</button>
    <button id="open-network-modal">Open Networks</button>
    <!-- <script type="module" src="main.js"></script> -->

    <button id="my-button">Connect Wallet</button>

   
    <script type="module">
      import {
        EthereumClient,
        w3mConnectors,
        w3mProvider,
        WagmiCore,
        WagmiCoreChains,
        WagmiCoreConnectors
      } from 'https://unpkg.com/@web3modal/ethereum'
    
      import { Web3Modal } from 'https://unpkg.com/@web3modal/html'
    
      // Equivalent to importing from @wagmi/core
      const { configureChains, createConfig } = WagmiCore
    
      // Equivalent to importing from viem/chains
      const { mainnet, polygon, avalanche, arbitrum } = WagmiCoreChains
    
      // Equivalent to importing from @wagmi/core/providers
      const { CoinbaseWalletConnector } = WagmiCoreConnectors

      document.getElementById('my-button').addEventListener('click', () => {
  web3modal.openModal()
})

// import { Web3Modal } from '@web3modal/html'
// import { configureChains, createConfig } from '@wagmi/core'
// import { arbitrum, mainnet, polygon } from 'viem/chains'

const chains = [arbitrum, mainnet, polygon]
const projectId = '53a58e69b07b6ceb3896491eb5bcdfd9';

const { publicClient } = configureChains(chains, [w3mProvider({ projectId })])
const wagmiConfig = createConfig({
  autoConnect: true,
  connectors: w3mConnectors({ projectId, chains }),
  publicClient
})
const ethereumClient = new EthereumClient(wagmiConfig, chains)
const web3modal = new Web3Modal({ projectId }, ethereumClient)

    </script>

<script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
<script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
  </body>
</html>
