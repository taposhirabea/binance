<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../boot.css">
    <script src="https://kit.fontawesome.com/436c17474f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container-fluid bg-dark">
        <!-- d-sm d-md btc price -->
          <div class="row ">
              <div class="col-5 col-sm-6 col-md-3 row mx-0 px-0 align-items-center">
                  <!-- <div class=""> -->
                    <div class=" row mx-0 pe-0 col-sm-7 col-md-7 bitcoin-price ">
                      <div class="row fs-7 text-light pe-0 col ">BTC<span class="ps-0">/USDT</span></div>
                      <div class="col col-md-7 px-0 d-flex">
                        <i class="bi bi-caret-down-fill d-md-none text-secondary basic-style"></i>
                        
                        <a href="#" class=" text-secondary basic-style px-0">Bitcoin Price</a>
                      </div>
                    </div>
                    <div class="row col-md-3  green-apple" style="border-left: 1px solid #545456;">
                      <span class="text-success" >19,351.17</span>
                      
                      <span class="text-danger" style="font-size: 11px;">$19,351.17</span>
                    </div>
                  <!-- </div> -->
              </div>
              <div class="col-7 col-sm-6 col-md-9 gap-2 row mx-0 px-0 align-items-center count">
                <button class="count-range justify-content-start d-none d-md-block" type="button" onclick="slide(-1)"><i class="bi bi-chevron-left "></i></button>

                <div class="col-sm-6 col-md-3 gap-2 row px-0 second-nav count-div">
                  <span class="basic-style pt-2">24h Change</span>
                  <span class="basic-style" style="color: rgb(121, 182, 121);">$168.50 +0.88%</span>
                </div>
                <div class="col col-sm-6 py-2 px-0 col-md-2 row ">
                    <span class="basic-style py-2 pe-0">24h High</span>
                    <span class="text-light basic-style">19,695.00</span>
                </div>
                <div class="col col-sm-6 py-2 px-0 col-md-2 row">
                    <span class="basic-style py-2 pe-0">24h Low</span>
                    <span class="text-light basic-style">19,070.11</span>
                </div>
                <div class="col col-sm-6 px-0 col-md-3 row">
                    <span class="basic-style pe-0 pb-2 d-md-none">24h Volume (BTC)</span>
                    <span class="basic-style py-2 d-none d-md-block">24h Volume(BTC)</span>
                    <span class="text-light basic-style">234,555,92</span>
                </div>
                <div class="col col-sm-6 px-0 col-md-3 row">
                    <span class="basic-style pe-0 pb-2 d-md-none">24h Volume (USDT)</span>
                    <span class="basic-style py-2 d-none d-md-block">24h Volume(USDT)</span>
                    <span class="text-light basic-style">4,548,807.18</span>
                </div>
            
                <button type="button" class="count-range justify-content-end d-none d-md-block" onclick="slide(1)"><i class="bi bi-chevron-right"></i></button>
            </div>
            <div class="col-md-2 px-0 gap-3 d-flex spot-second align-items-center ">

                <a class="d-none spot-second d-lg-block text-secondary text-decoration-none" href="#" style="font-size: 12px;"><i class="fa-solid fa-circle-play mx-2 "></i>Spot Tutorial</a>
                <a class="d-none spot-second d-lg-block text-secondary text-decoration-none" href="#" style="font-size: 12px;"><i class="fa-regular fa-box mx-2"></i>Spot Guidance</a>
            </div>

          </div>
  
            <button class="pow-btn d-flex gap-1 align-items-center">POW <div class="line" style="height: 3px;"></div> Vol <i class="fa-solid fa-greater-than text-warning" style="font-size: 6px;"></i></button>
         
      </section>
    
</body>
</html>
