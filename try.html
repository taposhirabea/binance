<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <button id="connectWalletBtn" class="btn">
        Connect Wallet
    </button>

    <script src="
https://cdn.jsdelivr.net/npm/walletconnect@1.7.8/dist/esm/index.min.js
"></script>


    <script>
        // 1. Get projectId at https://cloud.walletconnect.com
        const projectId = '53a58e69b07b6ceb3896491eb5bcdfd9';

        // 2. Set chains
        const mainnet = {
          chainId: 1,
          name: 'Ethereum',
          currency: 'ETH',
          explorerUrl: 'https://etherscan.io',
          rpcUrl: 'https://cloudflare-eth.com'
        };

        // 3. Create modal
        const metadata = {
          name: 'My Website',
          description: 'My Website description',
          url: 'https://mywebsite.com',
          icons: ['https://avatars.mywebsite.com/']
        };

        const web3Modal = createWeb3Modal({
          ethersConfig: defaultConfig({ metadata }),
          chains: [mainnet],
          projectId
        });

        // Define the function
        function handleButtonClick() {
          web3Modal.open();
        }

        // Attach the function to the button click event
        document.getElementById('connectWalletBtn').addEventListener('click', handleButtonClick);
    </script>
        <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
        <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>

</body>
